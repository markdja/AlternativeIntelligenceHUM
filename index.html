<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUM Chamber Control Panel</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: sans-serif;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .config {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .config-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
    }
    .config-item label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .config-item input {
      width: 60px;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      margin: 0 auto 1rem;
      display: block;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
    }
    button {
      background: #4CAF50;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 1rem auto;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ HUM Chamber Control Panel</h1>
  <div class="config">
    <div class="config-item">
      <label for="claudeCount">Claude ðŸ¤–</label>
      <input type="number" id="claudeCount" value="2" min="0" />
    </div>
    <div class="config-item">
      <label for="chatgptCount">ChatGPT ðŸ’¬</label>
      <input type="number" id="chatgptCount" value="2" min="0" />
    </div>
    <div class="config-item">
      <label for="grokCount">Grok âš¡</label>
      <input type="number" id="grokCount" value="1" min="0" />
    </div>
    <div class="config-item">
      <label for="geminiCount">Gemini ðŸ’Ž</label>
      <input type="number" id="geminiCount" value="1" min="0" />
    </div>
  </div>

  <textarea id="broadcastMessage" placeholder="Type your broadcast message here..."></textarea>
  <button onclick="launchChamber()">ðŸš€ Launch AI Chamber</button>
  <button onclick="broadcastMessage()">ðŸ“¡ Broadcast to All AIs</button>
  <div class="status" id="statusMessage">Waiting for action...</div>

  <script>
    function launchChamber() {
      const message = {
        action: "LAUNCH_CHAMBER",
        payload: {
          claude: parseInt(document.getElementById("claudeCount").value, 10),
          chatgpt: parseInt(document.getElementById("chatgptCount").value, 10),
          grok: parseInt(document.getElementById("grokCount").value, 10),
          gemini: parseInt(document.getElementById("geminiCount").value, 10)
        }
      };
      chrome.runtime.sendMessage(message, (response) => {
        document.getElementById("statusMessage").textContent = response?.status || "Launched.";
      });
    }

    function broadcastMessage() {
      const text = document.getElementById("broadcastMessage").value.trim();
      if (!text) {
        document.getElementById("statusMessage").textContent = "âŒ Please enter a message to broadcast.";
        return;
      }
      const message = {
        action: "BROADCAST_TO_CHAMBER",
        payload: {
          text: text
        }
      };
      chrome.runtime.sendMessage(message, (response) => {
        document.getElementById("statusMessage").textContent = response?.status || "Broadcast sent.";
      });
    }
  </script>
</body>
</html>
