<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Quote</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f4fff4;
      color: #003300;
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border: 2px solid #ccffcc;
      border-radius: 1rem;
      background: rgba(255,255,255,0.9);
    }
    h2 {
      color: #004400;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #99cc99;
      border-radius: 0.5rem;
    }
    button {
      margin-top: 1rem;
      background-color: #66cc66;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #55aa55;
    }
    .confirmation {
      margin-top: 2rem;
      color: #004d00;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Submit Your Resonant Quote</h2>
  <form id="quoteForm">
    <label for="quote">Your Quote:</label>
    <textarea id="quote" name="quote" rows="4" required></textarea>

    <label for="author">Your Name (or leave blank to stay anonymous):</label>
    <input type="text" id="author" name="author">

    <button type="submit">Submit</button>
  </form>

  <div class="confirmation" id="confirmationMessage" style="display:none;"></div>

  <script>
    document.getElementById('quoteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const quote = document.getElementById('quote').value;
      const author = document.getElementById('author').value || 'Anonymous';
      const message = `Thank you! Please copy this and send it to the quote keeper:\n\n"${quote}" â€” ${author}`;
      const confMsg = document.getElementById('confirmationMessage');
      confMsg.innerText = message;
      confMsg.style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
